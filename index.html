<html>
<head>

<title>WeatherApp</title>
<link rel="stylesheet"type="text/css"href="styles.css"/>
<script type="text/javascript"src="app.js"></script>
</head>
<body>
<divclass="weather-app">
<div class="left">
<div class="temperature"><span id="temperature">0</span>&deg</div>
<div class="location"><span id="location">Unknown</span></div>
</div>
<div class="right">
<div class="top">
<img id="icon"width="15px" src="imgs/codes/200.png"/>
</div>
<div class="bottom">
<div class="humidity">
<img src="img/humidity.png" height="16px"/>
<span id="humidity">0</span>
</div>
<div class="wind">
<span id="wind">0</span>mph<span id="direction"></span>
</div>
</div>
</div>
</div>
</body>
</html>
